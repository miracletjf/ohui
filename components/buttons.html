<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/onHonestUI.css">
</head>
<body>
  <main>
    <fieldset>
      <legend>默认按钮（带图标，文字）</legend>
      <button class="ohui-btn-default">
        <span class="btn-text">查询</span>
        <span class="ohui-icon ohui-icon-search"></span>
      </button>
      <button class="ohui-btn-default plain">
        <span class="btn-text">查询</span>
        <span class="ohui-icon ohui-icon-search"></span>
      </button>
    </fieldset>
    <fieldset>
      <legend>默认图标按钮</legend>
      <button class="ohui-btn-icon-default">
        <span class="ohui-icon ohui-icon-information"></span>
      </button>
      <button class="ohui-btn-icon-default plain">
        <span class="ohui-icon ohui-icon-information"></span>
      </button>
    </fieldset>
    <fieldset>
      <legend>默认文字按钮</legend>
      <button class="ohui-btn-text-default">文字</button>
      <button class="ohui-btn-text-default bg-info">文字 info</button>
      <button class="ohui-btn-text-default bg-warning">文字 warning</button>
      <button class="ohui-btn-text-default bg-success">文字 success</button>
      <button class="ohui-btn-text-default bg-danger">文字 danger</button>
    </fieldset>
  </main>
</body>
</html>
