<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/onHonestUI.css">
  <script src="../vendor/jquery-1.8.3.min.js"></script>
  <script src="../js/ohui-all.min.js"></script>
  <link rel="stylesheet" href="../vendor/animate.css">
</head>
<body>
  <main>
    <fieldset>
      <legend>loading</legend>
      <button class="ohui-btn-text-default" id="loadingPage">页面加载</button>
    </fieldset>
    <fieldset>
      <legend>message 消息提示</legend>
      <button class="ohui-btn-text-default" id="infoMessage" onclick="messageOpen('测试')">弹出消息</button>
    </fieldset>
    <fieldset>
      <legend>messagebox 弹出框</legend>
      <button class="ohui-btn-text-default" id="messageBoxBtn">弹出框</button>
    </fieldset>
    <fieldset style="position: relative">
      <legend>文字提示 textTip</legend>
      <button class="ohui-btn-text-default" data-text-tip="文字提示" id="textTipBtn">弹出框</button>
    </fieldset>
    <fieldset style="position: relative">
      <legend>文字提示 textTip</legend>
      <button class="ohui-btn-text-default" data-text-tip="文字提示" id="textTipBtn">弹出框</button>
    </fieldset>
  </main>

  <!--  <div class="ohui-message-wrap"><span class="ohui-message-box"></span></div>-->
  <!--<div class="ohui-loading-wrap"><div class="ohui-middle-box"><span class="loading-box">页面加载中…</span></div></div>-->

  <script>
    $(function () {
      // 加载动画
      $('#loadingPage').on('click',function (e) {
        loadingOpen();
        setTimeout(loadingClose,2000);
      });
      // 弹出 messageBox
      $('#messageBoxBtn').on('click',function () {
        messageBoxOpen('消息提示','这里是一段内容，此处省略1000000字',function () {
        });
      });
      // 生成文字提示
      textTip();

    })
  </script>
</body>
</html>
